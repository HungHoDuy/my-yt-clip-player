<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play bilibili</title>
</head>

<body>
  <h1>Video</h1>
  <iframe
    src="//player.bilibili.com/player.html?isOutside=true&aid=113786518307260&bvid=BV1U2rUYcEkk&cid=27746503919&p=1"
    scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
  <script src="https://s1.hdslb.com/bfs/static/jinkela/long/js/pilot-player.min.js"></script>
  <script>
    const player = new BilibiliPlayer({
      id: 'player',
      bvid: 'BV1U2rUYcEkk', // Replace with your Bilibili video ID
      width: 560,
      height: 315,
      page: 1,
      autoplay: true
    });

    // Example: Adding event listener
    player.on('play', () => {
      console.log('The video is playing');
    });
  </script>

</body>

</html>
