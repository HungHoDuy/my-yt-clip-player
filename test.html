<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Webpage Content</title>
</head>

<body>
  <h1>Webpage Content</h1>
  <div id="content"></div>

  <script>
    async function fetchWebpage() {
      try {
        const response = await fetch('https://rentry.co/hoduy_hdytclip', {
          headers: { 'User-Agent': 'Mozilla/5.0' }
        });
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const element = doc.querySelector('.clippy');
        if (element) {
          const value = element.getAttribute('value');
          const array = value.split('\n');
          console.log(array);
        }


        // Example: Extracting the content from the webpage

        // Example: Logging the data (you can modify how to handle the data)

      } catch (error) {
        console.error('Error fetching webpage:', error);
        document.getElementById('content').textContent = 'Error fetching content';
      }
    }

    fetchWebpage();
  </script>
</body>

</html>
