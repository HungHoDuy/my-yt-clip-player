<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Video Playlist</h1>
    <button id="skipButton">Skip</button>
    <textarea id="videoData" rows="10" cols="50" placeholder="Enter video data here..."></textarea><br>
    <button id="playButton">Play Videos</button>
    <button id="genshin">genshin</button>
    <button id="honkai">honkai</button>
    <button id="mixed">mixed</button>
    <button id="others">others</button>
    <div id="player"></div>
    <div id="debug"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
