<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Video Playlist</h1>
    <div class="container">
        <div id="video-container"></div>
        <textarea id="videoData" rows="8" placeholder="Enter video data here..."></textarea>
        <div id="debug">show log</div>
    </div>
    <div class="button-container">
        <button id="Previous">Previous</button>
        <button id="skipButton">Next</button>
        <button id="Test">Test</button>
    </div>
    <div class="category-container">
        <button id="genshin">genshin</button>
        <button id="bilibili">bilibili</button>
        <button id="honkai">honkai</button>
        <button id="mixed">mixed</button>
        <button id="gura">gura</button>
        <button id="others">others</button>
        <button id="favorites">favorites</button>
    </div>
    <div class="everything-container">
        <button id="everything">everything</button>
    </div>

    <!-- Playlist container -->
    <div id="playlist-container"></div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
