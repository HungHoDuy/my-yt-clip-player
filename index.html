<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Video Playlist</h1>
    <textarea id="videoData" rows="1" cols="100" placeholder="Enter video data here..."></textarea><br>
    <button id="shuffleButton">Shuffle</button>
    <div id="video-container"></div>
    <button id="skipButton">Skip</button>
    <button id="PlayVideos">Play Videos</button>
    <button id="genshin">genshin</button>
    <button id="bilibili">bilibili</button>
    <button id="honkai">honkai</button>
    <button id="mixed">mixed</button>
    <button id="gura">gura</button>
    <button id="others">others</button>
    <button id="favorites">favorites</button>
    <button id="everything">everything</button>
    <div id="playlist-container" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
    <div id="debug"></div>    
</body>
</html>
